<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="phone.css">
    <title>Simple Dialer Application</title>
</head>

<body>
    <div class="container">
        <div class="pure-g tab-bar">
            <div class="pure-u-1-3">
                <button class="pure-button" id="tab1-btn">Dialer</button>
            </div>
            <div class="pure-u-1-3">
                <button class="pure-button" id="tab2-btn">Contact List</button>
            </div>
            <div class="pure-u-1-3">
                <button class="pure-button" id="tab3-btn">Add Contact</button>
            </div>
        </div>

        <div class="tab-content">

            <div id="tab1" class="tab1">
                <h1>Dialer</h1>
                <div class="pure-g">
                    <div class="pure-u-5-5">
                        <form class="pure-form pure-u-5-5">
                            <input id="dial-value" type="text">
                        </form>
                    </div>
                </div>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">1</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">2</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">3</button>
                    </div>
                </div>
                </br>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">4</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">5</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">6</button>
                    </div>
                </div>
                </br>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">7</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">8</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">9</button>
                    </div>
                </div>
                </br>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">*</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">0</button>
                    </div>
                    <div class="pure-u-1-3">
                        <button class="pure-button button-digit digit">#</button>
                    </div>
                </div>
                </br>
                <div class="pure-g">
                    <div class="pure-u-1-2">
                        <button class="pure-button button-action dial">Dial</button>
                    </div>
                    <div class="pure-u-1-2">
                        <button class="pure-button button-action clear-digit">Clear</button>
                    </div>
                </div>
            </div>

            <div id="tab2" class="tab2">
                <h1>Contact List</h1>

                <div class="pure-g">
                    <div class="pure-u-5-5">
                        <form class="pure-form pure-u-5-5">
                            <input id="contact-search" type="text" placeholder="Search" onkeyup="searchContact()">
                        </form>
                    </div>
                </div>

                <ul id="contact-list">
                    <li><a href="#">Adele</a></li>
                    <li><a href="#">Agnes</a></li>
                    <li><a href="#">Billy</a></li>
                    <li><a href="#">Bob</a></li>
                    <li><a href="#">Calvin</a></li>
                    <li><a href="#">Christina</a></li>
                    <li><a href="#">Cindy</a></li>
                </ul>
            </div>

            <div id="tab3" class="tab3">
                <h1>Add Contact</h1>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="John Smith" required="">
                        </div>
                        <div class="pure-control-group">
                            <label for="phone">Phone Number</label>
                            <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12"
                                placeholder="123-456-7890" required="">
                        </div>
                        <div class="pure-control-group">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" placeholder="jsmith@example.com" required="">
                        </div>
                        <div class="pure-g pure-control-group">
                            <div class="pure-u-1-2">
                                <button type="submit" class="pure-button button-action add-contact">Add
                                    Contact</button>
                            </div>
                            <div class="pure-u-1-2">
                                <button type="submit" class="pure-button button-action clear-contact">Clear</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="phone.js"></script>
</body>

</html>
